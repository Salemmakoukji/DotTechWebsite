<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - DotTech</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-white text-gray-900">
    <custom-navbar></custom-navbar>

    <main class="min-h-screen py-8">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
        <h1 class="text-5xl font-bold mb-4">Shop</h1>
<p class="text-xl text-gray-600">Discover our range of quality tech products</p>
            </div>
            <!-- Search and Filters -->
            <div class="mb-8">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                    <div class="flex-1 max-w-md">
                        <div class="relative">
                <input type="search" 
                    id="search-input" 
                    aria-label="Search products"
                    placeholder="Search products..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                <i data-feather="search" class="absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- Filter Section -->
                    <div class="flex flex-col md:flex-row gap-4">
                        <!-- Category Filter -->
                        <div class="relative">
                            <select id="category-filter" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent bg-white">
                                <option value="all">All Categories</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Parts">Parts</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Software">Software</option>
                            </select>
                        </div>
                        
                        <!-- Price Range Filter -->
                        <div class="relative">
                            <select id="price-filter" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                                <option value="all">All Prices</option>
                                <option value="0-100">$0 - $100</option>
                                <option value="100-300">$100 - $300</option>
                                <option value="300-500">$300 - $500</option>
                                <option value="500+">$500+</option>
                            </select>
                        </div>
                        
                        <!-- Stock Status Filter -->
                        <div class="relative">
                            <select id="stock-filter" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                                <option value="all">All Stock Status</option>
                                <option value="in-stock">In Stock</option>
                                <option value="out-of-stock">Out of Stock</option>
                            </select>
                        </div>
                        
                        <!-- Sort Filter -->
                        <div class="relative">
                            <select id="sort-filter" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                                <option value="default">Sort by</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="price-asc">Price (Low to High)</option>
                                <option value="price-desc">Price (High to Low)</option>
                                <option value="stock-desc">Stock (High to Low)</option>
                                <option value="stock-asc">Stock (Low to High)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
<!-- Products Grid -->
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-12 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading products...</p>
            </div>

            <!-- No Results State -->
            <div id="no-results" class="text-center py-12 hidden">
                <i data-feather="search" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">No products found</h3>
                <p class="text-gray-600">Try adjusting your search or filter criteria</p>
            </div>
</div>
    </main>

    <custom-footer></custom-footer>

    <script src="component/navbar.js"></script>
    <script src="component/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // The main shop script initializes itself on DOMContentLoaded and fetches data/products.json
    </script>
</body>
</html>
