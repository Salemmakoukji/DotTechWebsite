<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - DotTech</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-white text-gray-900">
    <custom-navbar></custom-navbar>

    <main class="min-h-screen py-8">
        <div class="container mx-auto px-4">
            <div id="product-details">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="component/navbar.js"></script>
    <script src="component/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Load product details
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) return;

            // Wait for the products to be loaded by script.js
            if (typeof ensureProductsLoaded === 'function') {
                ensureProductsLoaded().then(() => {
                    const { product, similarProducts } = (typeof getProductDetails === 'function') ? getProductDetails(productId) : { product: null, similarProducts: [] };
                    if (product && typeof renderProductDetails === 'function') {
                        renderProductDetails(product, similarProducts, 'product-details');
                    } else {
                        document.getElementById('product-details').innerHTML = `
                        <div class="text-center py-12">
                            <i data-feather="alert-circle" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2">Product Not Found</h2>
                            <p class="text-gray-600">The requested product could not be found.</p>
                            <a href="shop.html" class="inline-block mt-4 bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-colors">
                                Back to Shop
                            </a>
                        </div>
                    `;
                        feather.replace();
                    }
                }).catch(err => {
                    console.error('Failed to load products for product detail:', err);
                });
            } else {
                console.error('ensureProductsLoaded not available');
            }
        });
    </script>
</body>
</html>
